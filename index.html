<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BudgetAnts</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" type="text/css"  href="css/main.css">
</head>
<body>
    <div class="container-fluid content">
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <img alt="Logo" src="images/BudgetAnts2.gif" class="logo">
                <a href="#" class="btn btn-logout btn-teal transition">Log Out</a>
            </div>
        </nav>
        <div class="row">
           <div class="col-md-6">
                <div class="budget">
                    <h1>CURRENT BUDGET</h1>
                    <h3 class="inline" id="budget-box"></h3>
                    <h3 class="inline">RON</h3>
                    <p>19 January 2016</p>
                    <button id="btn-edit-budget" class="btn btn-teal transition">Edit Budget</button>
                    <button id="btn-accept-edit-budget" class="btn btn-teal undisplayed">Accept</button>
                    <button id="btn-cancel-edit-budget" class="btn btn-teal undisplayed">Cancel</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="expenses">
                    <h1>EXPENSES</h1>
                    <h3>500 RON</h3>
                    <p>19 January 2016</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form class="form1">
                    <div class="form-group">
                        <label for="inputTag">Tag</label>
                        <input type="text" id="inputTag" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="catSelect">Category</label>
                        <select id="catSelect" class="form-control">
                            <option>Select a category</option>
                            <option>Food</option>
                            <option>Transport</option>
                            <option>Clothing</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="inputAmount">Amount</label>
                        <input type="text" id="inputAmount" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="inputDate">Date</label>
                        <input type="date" id="inputDate" class="form-control"/>
                    </div>
                    <input type="submit" value="Add" class="btn btn-primary btn-teal transition"/>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th><a href="#">Tag <i class="fa fa-fw fa-sort"></i></a></th>
                            <th><a href="#">Category <i class="fa fa-fw fa-sort"></i></a></th>
                            <th><a href="#">Amount <i class="fa fa-fw fa-sort"></i></a></th>
                            <th><a href="#">Date <i class="fa fa-fw fa-sort"></i></a></th>
                            <th><a href="#">Actions </a></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script type="text/html" id="tpl">
        <tr data-id="<%=id%>">
            <td><span class="transaction-table-tag"><%=tag%></span></td>
            <td><span class="transaction-table-category"><%=name%></span></td>
            <td><span class="transaction-table-amount"><%=amount%> RON</span></td>
            <td><span class="transaction-table-date"><%=date%></span></td>
            <td>
                <div>
                    <a href="#" class="btn btn-info edit">Edit</a>
                    <a href="#" class="btn btn-default btn-danger delete">Delete</a>
                    <a href="#" class="btn btn-info edit-accept undisplayed">Accept</a>
                    <a href="#" class="btn btn-default btn-danger edit-cancel undisplayed">Cancel</a>
                </div>
            </td>
        </tr>
    </script>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/AbstractRepository.js"></script>
    <script src="js/categoriesRepository.js"></script>
    <script src="js/transactionsRepository.js"></script>
    <script src="js/budgetRepository.js"></script>
    <script src="js/template-engine.js"></script>
    <script src="js/budget-services.js"></script>
    <script src="js/sprint5.js"></script>
</body>
</html>
